  >

  </button>

</body>

<script>
const text = "Your own Tailwind Library";
const typingElement = document.getElementById("my-heading");

let index = 0;

function typeEffect() {
  if (index < text.length) {
    typingElement.textContent += text.charAt(index);
    index++;
    setTimeout(typeEffect, 100); // speed in ms (100ms = slower typing)
  }
}

typeEffect();
</script>
