<!DOCTYPE html>
<html lang="en">
<head>

  <title>TailwindFlex Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-100 to-blue-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4 bg-opacity-10">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 rounded-full bg-green-400"></div>
      <span class="text-lg font-bold">TailwindFlex</span>
    </div>

    <!-- Search Bar -->
    <div class="hidden md:flex items-center">
      <input type="text" placeholder="Search" class="px-3 py-1 rounded-md bg-gray-800 text-white focus:outline-none">
    </div>

    <!-- Buttons -->
    <div class="flex items-center space-x-4">
      <button class="px-3 py-1 text-sm rounded-md bg-gray-700 hover:bg-gray-600">Tags</button>
      <button class="px-3 py-1 text-sm rounded-md bg-purple-600 hover:bg-purple-700">Create Component</button>
      <button class="px-3 py-1 text-sm rounded-md bg-gray-700 hover:bg-gray-600">Sign In</button>
      <div class="w-6 h-6 flex items-center justify-center bg-gray-700 rounded-md cursor-pointer">‚ò∞</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center flex-grow text-center px-4">
    <p class="text-gray-400 font-semibold">Community-built</p>
    <h1 class="text-4xl md:text-5xl font-extrabold mt-2">Tailwind CSS Components Library</h1>

    <!-- Example Ad Card -->
    <div class="bg-white text-black p-4 rounded-md shadow-md mt-6 max-w-xs">
      <h2 class="font-bold">MongoDB</h2>
      <p class="text-sm mt-2">Develop and launch modern apps with MongoDB Atlas, a resilient data platform.</p>
    </div>

    <!-- Description -->
    <p class="mt-8 text-gray-300 max-w-xl">
      Let's not stress about website designs. Create Stunning UIs Effortlessly, with Over 2400+ Ready to Use Components
    </p>

    <!-- Search Bar -->
    <div class="flex mt-8 w-full max-w-lg">
      <input type="text" placeholder="Button, Footer, etc" 
             class="flex-grow px-4 py-3 rounded-l-lg bg-gray-800 text-white focus:outline-none">
      <button class="px-6 py-3 bg-purple-600 rounded-r-lg hover:bg-purple-700">Find üîç</button>
    </div>
  </section>

</body>
</html>
